<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{/layout/template.html}">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

	<div class="row" layout:fragment="content">

		<div class="col-lg-8 col-md-10 col-sm-12">
			<div class="my-5">

			</div>
			<div class="card">
				
				<form th:action="@{/sign-up}" class="card-body" method="post">
					
					<h3>Member Sign Up</h3>
		
					<div class="form-group">
						<label>Name</label>
						<input name="name" class="form-control" placeholder="Enter Name">
					</div>
		
					<div class="form-group">
						<label>Email</label>
						<input name="email" type="email" class="form-control" placeholder="Enter Email as Login Id">
					</div>
		
					<div class="form-group">
						<label>Password</label>
						<input name="password" type="password" class="form-control" placeholder="Enter Password">
					</div>
					
					<input type="submit" value="Sign Up" class="btn btn-info">
		
				</form>
			
			</div>
		
		</div>		
	</div>
</body>
</html>
